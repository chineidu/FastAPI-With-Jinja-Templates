{% extends "layout.html" %}

{% block title %}Login - {{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-3">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div id="loginResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm')?.addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const params = new URLSearchParams();
        params.append('username', username);
        params.append('password', password);

        try {
            const resp = await fetch('/api/v1/auth/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString(),
            });
            const data = await resp.json();
            const resultEl = document.getElementById('loginResult');
            if (!resp.ok) {
                resultEl.innerHTML = `<div class="alert alert-danger">${data.detail || JSON.stringify(data)}</div>`;
                return;
            }
            // Save token for client usage (note: backend expects Authorization header)
            if (data.access_token) localStorage.setItem('access_token', data.access_token);
            resultEl.innerHTML = `
      <div class="alert alert-success">Login successful.</div>
      <div class="mb-2">Access token saved to <code>localStorage</code>.</div>
      <div><a class="btn btn-sm btn-outline-primary" href="/api/v1/posts-viewer">Open Posts Viewer</a></div>
    `;
        } catch (err) {
            document.getElementById('loginResult').innerHTML = `<div class="alert alert-danger">${err}</div>`;
        }
    });
</script>

{% endblock %}
