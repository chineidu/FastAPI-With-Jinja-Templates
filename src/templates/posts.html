<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-bg-secondary: #f8f9fa;
            --color-text: #212529;
            --color-text-muted: #6c757d;
            --color-border: #dee2e6;
            --color-card-shadow: rgba(0, 0, 0, 0.1);
            --color-primary: #667eea;
            --color-primary-dark: #764ba2;
            --color-accent: #f093fb;
        }

        html[data-theme="dark"] {
            --color-bg: #1a1a1a;
            --color-bg-secondary: #2d2d2d;
            --color-text: #e9ecef;
            --color-text-muted: #adb5bd;
            --color-border: #495057;
            --color-card-shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 2px 4px var(--color-card-shadow);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: var(--color-text) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--color-primary) !important;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--color-text);
            transition: transform 0.3s ease;
        }

        .theme-toggle-btn:hover {
            transform: rotate(20deg);
        }

        main {
            flex: 1;
            padding: 40px 0;
        }

        footer {
            background-color: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border);
            padding: 30px 0;
            color: var(--color-text-muted);
        }

        footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--color-text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .token-form {
            background: var(--color-bg-secondary);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .form-control {
            background-color: var(--color-bg);
            color: var(--color-text);
            border: 2px solid var(--color-border);
            border-radius: 6px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: var(--color-bg);
            color: var(--color-text);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border: none;
            font-weight: 600;
            padding: 10px 25px;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-secondary {
            background-color: var(--color-bg-secondary);
            color: var(--color-text);
            border: 2px solid var(--color-border);
            font-weight: 600;
            padding: 8px 20px;
        }

        .btn-secondary:hover {
            background-color: var(--color-border);
            border-color: var(--color-primary);
            color: var(--color-text);
        }

        .error {
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
            color: #c53030;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-primary);
            display: none;
        }

        .loading p {
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .post-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--color-primary);
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--color-card-shadow);
            border-left-color: var(--color-primary-dark);
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 12px;
        }

        .post-content {
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-muted);
        }

        .no-posts-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .posts-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-text);
        }
    </style>

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">üìù Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-secondary btn-sm px-3" href="{{ url_for('home') }}">‚Üê Back</a>
                    </li>
                    <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                        <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle dark mode"
                            title="Toggle theme">
                            <span id="themeIcon"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1 class="page-title">üìù My Posts</h1>
            <p class="page-subtitle">View your published posts and drafts</p>

            <div class="token-form" id="token-form">
                <div class="mb-3">
                    <label for="token" class="form-label">Bearer Token</label>
                    <input type="text" class="form-control" id="token" placeholder="Your JWT token will appear here..."
                        value="">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" onclick="fetchPosts()">Fetch Posts</button>
                    <button class="btn btn-secondary" onclick="clearToken()">Clear Token</button>
                </div>
            </div>

            <div class="error" id="error">
                <div class="error-title">‚ö†Ô∏è Error</div>
                <div id="error-message"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading your posts...</p>
            </div>

            <div id="posts-container" style="display: none;">
                <div class="posts-header">
                    <h2 class="posts-title">Your Posts</h2>
                </div>
                <div id="posts"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; <span id="currentYear"></span> My Blog. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Built with <span style="color: var(--color-accent);">‚ù§Ô∏è</span> using FastAPI &
                        Jinja2</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load token from localStorage on page load
        window.addEventListener('DOMContentLoaded', function () {
            const storedToken = localStorage.getItem('access_token');
            if (storedToken) {
                document.getElementById('token').value = storedToken;
                // Auto-fetch posts if token exists
                setTimeout(fetchPosts, 500);
            }
        });

        async function fetchPosts() {
            const token = document.getElementById('token').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const tokenForm = document.getElementById('token-form');
            const postsContainer = document.getElementById('posts-container');
            const postsDiv = document.getElementById('posts');

            // Hide previous results
            errorDiv.style.display = 'none';
            postsContainer.style.display = 'none';

            if (!token) {
                showError('Please enter a bearer token');
                return;
            }

            // Hide token form when fetching
            tokenForm.style.display = 'none';

            // Show loading
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/api/v1/posts/json', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'accept': 'application/json'
                    }
                });

                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    const errorData = await response.json();
                    tokenForm.style.display = 'block';
                    showError(`${response.status}: ${errorData.detail || 'Request failed'}`);
                    return;
                }

                const data = await response.json();
                displayPosts(data);

            } catch (error) {
                loadingDiv.style.display = 'none';
                tokenForm.style.display = 'block';
                showError(`Network error: ${error.message}`);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
        }

        function displayPosts(data) {
            const postsContainer = document.getElementById('posts-container');
            const postsDiv = document.getElementById('posts');

            // Handle both array and object responses
            const posts = Array.isArray(data) ? data : (data.posts || data.data || []);

            if (posts.length === 0) {
                postsDiv.innerHTML = '<div class="no-posts"><div class="no-posts-icon">üì≠</div>No posts found</div>';
            } else {
                postsDiv.innerHTML = posts
                    .filter(post => post !== null && typeof post === 'object')
                    .map(post => {
                        const tags = (post.tags || []).map(tag => 
                            `<span class="badge rounded-pill bg-light text-dark border me-1">${escapeHtml(tag)}</span>`
                        ).join('');
                    
                    const author = post.author || 'Anonymous';
                    const date = post.published_at || post.created_at;
                    const displayDate = date ? new Date(date).toLocaleDateString() : 'Unknown date';

                    return `
                        <div class="post-card">
                            <h3 class="post-title">${escapeHtml(post.title || 'Untitled')}</h3>
                            <div class="mb-3">${tags || '<span class="text-muted small">No tags</span>'}</div>
                            <p class="post-content">${escapeHtml(post.post || 'No content')}</p>
                            <div class="post-meta">
                                <span class="meta-item"><strong>ID:</strong> ${post.id || 'N/A'}</span>
                                <span class="meta-item"><strong>Author:</strong> ${escapeHtml(author)}</span>
                                <span class="meta-item"><strong>Date:</strong> ${displayDate}</span>
                                ${post.status ? `<span class="badge ${post.status === 'published' ? 'bg-success' : 'bg-warning'} ms-auto">${post.status}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            postsContainer.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearToken() {
            document.getElementById('token').value = '';
            localStorage.removeItem('access_token');
            document.getElementById('posts-container').style.display = 'none';
            document.getElementById('token-form').style.display = 'block';
        }

        document.getElementById('token').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fetchPosts();
            }
        });
    </script>
</body>

</html>
