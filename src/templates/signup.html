{% extends "layout.html" %}

{% block title %}Sign Up - {{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-3">Create an account</h3>
                <form id="signupForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" id="firstname" name="firstname" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" id="lastname" name="lastname" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Create account</button>
                </form>

                <div id="signupResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('signupForm')?.addEventListener('submit', async function (e) {
        e.preventDefault();
        const payload = {
            firstname: document.getElementById('firstname').value || '',
            lastname: document.getElementById('lastname').value || '',
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };

        try {
            const resp = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });
            const data = await resp.json();
            const el = document.getElementById('signupResult');
            if (!resp.ok) {
                el.innerHTML = `<div class="alert alert-danger">${data.detail || JSON.stringify(data)}</div>`;
                return;
            }
            el.innerHTML = `<div class="alert alert-success">Account created. Please <a href="/login">login</a>.</div>`;
        } catch (err) {
            document.getElementById('signupResult').innerHTML = `<div class="alert alert-danger">${err}</div>`;
        }
    });
</script>

{% endblock %}
