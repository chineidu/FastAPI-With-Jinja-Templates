<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Blog - {% if title %}{{ title }}{% else %}Home{% endif %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Use mounted static endpoints: url_for('css', path='file.css') -->
    <link rel="stylesheet" href="{{ url_for('css', path='ionicons.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('css', path='flaticon.css') }}">

    <style>
        /* Best Practice: CSS Custom Properties for seamless theming */
        :root {
            --color-bg: #ffffff;
            --color-bg-secondary: #f8f9fa;
            --color-text: #212529;
            --color-text-muted: #6c757d;
            --color-border: #dee2e6;
            --color-card-shadow: rgba(0, 0, 0, 0.1);
            --color-primary: #667eea;
            --color-primary-dark: #764ba2;
            --color-accent: #f093fb;
        }

        html[data-theme="dark"] {
            --color-bg: #1a1a1a;
            --color-bg-secondary: #2d2d2d;
            --color-text: #e9ecef;
            --color-text-muted: #adb5bd;
            --color-border: #495057;
            --color-card-shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 2px 4px var(--color-card-shadow);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: var(--color-text) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--color-primary) !important;
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--color-text);
            transition: transform 0.3s ease;
        }

        .theme-toggle-btn:hover {
            transform: rotate(20deg);
        }

        /* Main Content */
        main {
            flex: 1;
            /* Pushes footer to the bottom */
            padding: 40px 0;
        }

        /* Footer */
        footer {
            background-color: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border);
            padding: 30px 0;
            color: var(--color-text-muted);
        }

        footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <!-- "{{ url_for('home') }}" where `home` is the name of the route function -->
            <a class="navbar-brand" href="{{ url_for('home') }}">üìù Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>

                    {% if current_user %}
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-outline-danger btn-sm px-3" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link" href="{{ url_for('login_page') }}">Login</a>
                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-primary btn-sm px-3" href="{{ url_for('signup_page') }}"
                            style="background-color: var(--color-primary); border-color: var(--color-primary);">Sign
                            Up</a>
                    </li>
                    {% endif %}

                    <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                        <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle dark mode"
                            title="Toggle theme">
                            <span id="themeIcon"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; <span id="currentYear"></span> My Blog. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Built with <span style="color: var(--color-accent);">‚ù§Ô∏è</span> using FastAPI &
                        Jinja2</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Theme Toggle Logic
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const htmlElement = document.documentElement;

            // Set initial icon based on the head script's execution
            const currentTheme = htmlElement.getAttribute('data-theme');
            themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const activeTheme = htmlElement.getAttribute('data-theme');
                    const newTheme = activeTheme === 'dark' ? 'light' : 'dark';

                    htmlElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                });
            }

            // Dynamic Year
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        });
    </script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
