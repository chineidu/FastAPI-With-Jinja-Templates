services:
  # --- Core services ---
  database:
    image: postgres:17.5-bookworm
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - database_data:/var/lib/postgresql/data
      # Mount initialization script to create API database or other needed DBs
      # Please ensure the script has proper permissions (e.g., chmod +x)
      # Run for the 1st time ONLY: chmod +x docker/init_databases.sh
      # - type: bind
      #   source: ./docker/init_databases.sh
      #   target: /docker-entrypoint-initdb.d/init_databases.sh
      #   read_only: true
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-my_db}
      interval: 5s
      retries: 5
    networks:
      - default
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:8.2.3-bookworm
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - type: bind
        source: ./docker/redis.conf
        target: /usr/local/etc/redis/redis.conf
        read_only: true
    # Start Redis server with custom config and maxclients setting
    command: redis-server /usr/local/etc/redis/redis.conf --maxclients 10000
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # For Redis GUI management
  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - redis
    # Connection URL:
    # redis://:<password>@<host>:<port>/<db_number>
    # e.g. redis://:redis@redis:6379/0
    # Note: Use `redis` instead of `localhost` when connecting from within another container

  # --- API Service ---
  web_api:
    build:
      context: .
      dockerfile: Dockerfile
      # Build argument for LOCAL DEVELOPMENT ONLY on macOS
      # Production uses Kubernetes/ECS/Cloud Run, not docker-compose
      args:
        RUN_AS_USER: root # Required for macOS Docker socket access
    command: >
      python -m src.api.app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount source code as read-only for live updates without rebuilding
      - ./src:/app/src:ro
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount Docker socket for service discovery via Docker API
      # SECURITY NOTE: This gives container access to Docker daemon
      # - For DEV/TESTING only - acceptable risk in local development
      # - For PRODUCTION: Use Kubernetes, Consul, etcd, or other service mesh
      - /var/run/docker.sock:/var/run/docker.sock

    environment:
      # Override database host for Docker networking
      # RABBITMQ_HOST: local-rabbitmq
      POSTGRES_HOST: database
      REDIS_HOST: redis
    depends_on:
      database: # This service is the MOST important dependency
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

# Named volumes ONLY!
# Persist data outside the lifecycle of the container.
volumes:
  database_data:
  redis_data:
